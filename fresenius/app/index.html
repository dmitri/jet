<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Add meta tags. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>IT Asset Library Demo</title>

    <!-- Add other meta tags. -->
    <!-- mobile enhancements -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="IT Source Demo" />
    <meta name="mobile-web-app-capable" content="yes">
    <!-- End mobile enhancements -->
    


    <!-- Include Font -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">

    <!-- Include Font Awesome -->
    <!-- Content 2, variation 1 design block does not use Font Awesome Icons. However if you wish to add such icons you should also add this line. -->
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/animate.min.css">
    
    <!-- Design block stylesheets -->
    <link rel="stylesheet" href="css/froala_blocks.css" />
    
    <!-- Bstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
    <!-- Fresenius custom styles -->
    <link rel="stylesheet" href="css/application.css?v=4" />


  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-md no-gutters">
          <div class="col-3 text-left">
            <a href="/">
              <h3>IT Assets Library</h3>
            </a>
          </div>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse-2" aria-controls="navbarNav7" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse navbar-collapse-2 justify-content-center col-md-6" id="navbarNav7">
            <!-- <ul class="navbar-nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="#">People</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Processes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Assets</a>
              </li>
            </ul> -->
          </div>

          <div class="collapse navbar-collapse navbar-collapse-2">
            <ul class="navbar-nav ml-auto justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>

            <a class="btn btn-empty ml-md-3" href="#">Login</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header ends -->
    <section class="fdb-block bg-dark" style="background-image: url(./imgs/bg_1.svg); padding-bottom: 200px;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 text-center">
            <h2>Search IT Assets</h2>
            <div class="input-group mt-4 mb-4">
              <input type="text" class="form-control" placeholder="Find by people, processes, or assets">
              <span class="input-group-btn">
                <button class="btn" type="button">Search</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- content -->
    <section class="fdb-block main-document">
      <div class="container-fluid">
        <div class="row main-toggler">
          <div class="col-4 text-center"><h2><a href="#" class="active" onclick="toggleView('people'); $(this).addClass('active'); return false;">People</a></h2></div>
          <div class="col-4 text-center"><h2><a href="#" onclick="toggleView('assets'); $(this).addClass('active');init_fastlive_filter(); return false;">Assets</a></h2></div>
          <div class="col-4 text-center"><h2><a href="#" onclick="toggleView('processes'); $(this).addClass('active'); return false;">Processes</a></h2></div>
        </div>
        <div class="row">
          <div id="people" class="active col-12 col-md-8 m-auto col-lg-12 primary-block">
            <div class="fdb-box fdb-touch" style="border-top: none; box-shadow: none;">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="business-owners-tab" 
                      data-toggle="tab" href="#business" 
                      role="tab" 
                      aria-controls="business-owner" 
                      aria-selected="false">
                      Business Owners
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="it-owners-tab" data-toggle="tab" href="#it-owners" role="tab" aria-controls="it-owner" aria-selected="false">IT Owners</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="it-sponsors-tab" data-toggle="tab" href="#it-sponsors" role="tab" aria-controls="it-sponsor" aria-selected="false">IT Sponsors</a>
                </li>
              </ul>
              <div class="row">
                <div  class="col-4">
                  <input type="text" id="filter_list_input" placeholder="Filter Name" style="width: 100%; padding: 10px; font-size: 1rem;">
                  <hr/>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="business" role="tabpanel" aria-labelledby="business-owner">
                      <div id="business-owner-list" class="filter-list"></div>
                    </div>
                    <div class="tab-pane fade" id="it-owners" role="tabpanel" aria-labelledby="it-owner">
                      <div id="it-owner-list" class="filter-list"></div>
                    </div>
                    <div class="tab-pane fade" id="it-sponsors" role="tabpanel" aria-labelledby="it-sponsor">
                      <div id="it-sponsor-list" class="filter-list"></div>
                    </div>
                  </div>
                </div>
                <div id="list-details" class="col-8 list-details"></div>
              </div>
            </div>
          </div>
          
          <div id="assets" class="col-12 col-md-8 m-auto col-lg-12 pt-5 pt-lg-0 hidden primary-block">
            <div class="fdb-box fdb-touch">
              <div class="row">
                <div  class="col-4">
                  <input type="text" id="filter_list_input" placeholder="Filter Name" style="width: 100%; padding: 10px; font-size: 1rem;">
                  <hr/>
                  <div id="asset-list" class="filter-list"></div>
                </div>
                <div id="asset-details" class="col-8 list-details"></div>
              </div>
            </div>
          </div>

          <div id="processes" class="col-12 col-md-8 m-auto col-lg-12 pt-5 pt-lg-0 hidden primary-block">
            <div class="fdb-box fdb-touch">
              <img alt="image" class="fdb-icon" src="./imgs/img_round.svg">
              <h2>Processes</h2>
              <p>Coming Next.</p>
            </div>
          </div>

        </div>
      </div>
    </section>
    
    <div id="example-jquery-app-output" class="row">
        <div class="col-sm list"></div>
        <div class="col-sm details"></div>
    </div>

    <!-- footer -->
    <footer class="fdb-block footer-small bg-dark">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-8">
            <ul class="nav justify-content-center justify-content-md-start">
              <li class="nav-item">
                <a class="nav-link" href="#">People</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Processes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Assets</a>
              </li>
            </ul>
          </div>

          <div class="col-12 col-md-4 mt-4 mt-md-0 text-center text-md-right">
            &copy; 2017 Fresenius. All Rights Reserved
          </div>
        </div>
      </div>
    </footer>
    <!-- Include jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Include Froala Design Framework javascript -->
    <script type="text/javascript" src="js/fdk.min.js"></script>
    
    <!-- Include Froala Design Framework javascript -->
    <script type="text/javascript" src="js/fast-filter.js"></script>
    
    <!-- the ever handy underscore.js -->
     <script src="js/underscore.min.js"></script>
    
    <!-- Path to Template7 lib -->
    <script src="js/json2html.js"></script>
    <script src="js/jquery.json2html.js"></script>
    
    <!-- JSON with demo data-->
    <script src="data/assets.js"></script>
    
    <!-- Include Fresenius JS -->
    <script type="text/javascript" src="js/application.js?v=4"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kliks.io Sign Up Proto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" href="https://www.kliks.io/wp-content/uploads/2020/05/favicon.gif" type="image/x-icon">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-25 p-b-20">
				<form class="login100-form validate-form">


          <span class="login100-form-image">
            <img src="images/kliks-car-marker.jpg" alt="Kliks Car and Marker image" />
          </span>

					<span class="login100-form-logo">
						<img src="images/kliks-logo.png" alt="Kliks Logo" />
					</span>
          
          
					<span class="login100-form-title p-b-50">
						Mileage reimbursement simplified.
					</span>
          
					<span class="login100-form-subhead p-b-10">
						Start your free, 30-day trial. No card required. Cancel anytime. 
					</span>

					<div class="wrap-input100 validate-input m-t-35 m-b-35" data-validate = "Enter a valid email">
						<input class="input100" type="email" name="email">
						<span class="focus-input100" data-placeholder="* Enter a Valid Work Email"></span>
					</div>
          
					<div class="wrap-input100 validate-input m-t-45 m-b-35" data-validate = "What's your first name?">
						<input class="input100" type="text" name="first_name">
						<span class="focus-input100" data-placeholder="* First Name"></span>
					</div>
          
          <div class="wrap-input100 validate-input m-t-45 m-b-35" data-validate = "What's your last name?">
						<input class="input100" type="text" name="last_name">
						<span class="focus-input100" data-placeholder="* Last Name"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-60" data-validate="Must be at least ">
						<input id="k-password" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="* Password"></span>
            <div class="pass-visibility-icon" tabindex="-1" onclick="togglePasswordVisibility()">
              <i class="fa fa-eye"></i>
              <i class="fa fa-eye-slash"></i>
            </div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign Up for Your Free 30-Day Trial
						</button>
            <div class="supporting-text login-terms-text">
              By creating a Kliks account, you're agreeing to accept the Kliks customer 
              <a href="#" class="supporting-text-link">Terms of Service</a> and ackowledging Kliks's respect of your 
              <a href="#" class="supporting-text-link">Privacy</a>.
            </div>
					</div>

					<ul class="login-more p-t-60">
						<li>
							<span class="txt1">
								Already have an account?
							</span>

							<a href="#" class="txt2">
								Log in
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>


</body>
</html>

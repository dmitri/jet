
<div data-page="ta-list" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center"></div>
      <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content">
    <div class="content-block">
      <div class="row">
        <div class="col-100 tablet-70">
          <div class="row">
            {{#each this.hotels}}
              <div class="col-100 tablet-50">
                  <div class="card ks-card-header-pic">
                    <div data-pagination=".swiper-pagination" 
                          data-zoom="true" 
                          data-next-button=".swiper-button-next" 
                          data-prev-button=".swiper-button-prev" 
                          class="swiper-container swiper-init">
                      <div class="swiper-wrapper">
                        {{#each this.images}}
                          <div class="swiper-slide">
                            <div class="swiper-zoom-container">
                              <img src="img/{{this.name}}{{@index}}.jpg" class="lazy lazy-fadeIn"/>
                            </div>
                          </div>
                        {{/each}}
                      </div>
                      <div class="swiper-button-next"></div>
                      <div class="swiper-button-prev"></div>
                      <div class="swiper-pagination"></div>
                    </div>
                    <div class="card-content"> 
                      <div class="card-content-inner">
                        <h3>{{this.name}}</h3>
                        <div class="rating">
                            <span class="ui_bubble_rating bubble_{{this.rating}}"></span>
                          <span class="more review_count">
                            {{this.reviewCount}}
                          </span>
                        </div>
                        <div class="reviews">
                          {{#each this.recentReviews}}
                            <div class="reviewTitle">
                              {{#if this.title}}
                                "{{this.title}}"
                              {{/if}}
                            </div>
                            <timedate>
                              {{#if this.date}}
                                {{this.date}}
                              {{/if}}
                            </timedate>
                          {{/each}}
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <a href="#" class="link">Like</a><a href="#" class="link">Read more</a>
                    </div>
                  </div>
                </div>
              </li>
            {{/each}}
          </div>
        </div>
        <div class="col-100 tablet-30">sidebar</div>
      </div>
    </div>
  </div>
</div>

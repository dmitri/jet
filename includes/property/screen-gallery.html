<div id="screen-gallery" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#screen-gallery" data-slide-to="0" class="active"></li>
    <li data-target="#screen-gallery" data-slide-to="1"></li>
    <li data-target="#screen-gallery" data-slide-to="2"></li>
    <li data-target="#screen-gallery" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div id="caption-social">
      <div class="container-fluid">
        <div class="row">
          <div id="caption" class="tenor">
            Superior Rooms start at 330 square feet and have floor-to-ceiling windows.
          </div>
          <div id="social">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-pinterest"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-google-plus"></i>
            <i class="fa fa-heart-o"></i>
            <i class="fa fa-expand" style="border-left: 1px solid #FFF; padding-left: 20px;"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="item active">
      <img src="images/gallery-1.jpg" class="img-responsive" alt="...">
    </div>
    <div class="item">
      <img src="images/gallery-2.jpg" class="img-responsive" alt="...">
    </div>
    <div class="item">
      <img src="images/gallery-3.jpg" class="img-responsive"alt="...">
    </div>
    <div class="item">
      <img src="images/gallery-4.jpg" class="img-responsive" alt="...">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#screen-gallery" role="button" data-slide="prev">
    <img src="images/arrow-left.png" />
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#screen-gallery" role="button" data-slide="next">
    <img src="images/arrow-right.png" />
    <span class="sr-only">Next</span>
  </a>
  <div id="property-details-container" class="carousel-gradient">
    <section id="details" class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
          <div id="property-header" class="sale">
            <div class="sale-info">
              <div class="grouping">Royal</div>
              <h1 class="name tenor" itemprop="name">Gansevoort Park Avenue</h1>
              <h5 class="location">420 Park Avenue South, Midtown, New York City, New York</h5>
            </div>
          </div>
        </div>
        <div id="price-and-booker" class="col-lg-4 col-md-5 col-sm-6 pull-right">
          <div id="jet-exclusive-notice">
            <i class="fa fa-clock-o fa-rotate-90"></i> <span>Jetsetter Exclusive:</span> 5 days left
          </div>
          <div id="jet-price">
            From <s>$450</s> <span>$375</span> /night
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<div id="gallery-bottom" style="height: 0; background: none; line-height: 1px;"></div>
